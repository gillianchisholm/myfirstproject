<!DOCTYPE html>
<html>
  <head>
    <title>TorontoAirBnb</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- Load Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" rel="stylesheet">
    
    <!-- Load our styles -->
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <center><h1>Public Housing in Toronto</h1></center>
  <!--
      We put the map and sidebar in a map-wrapper so they will be positioned
      and kept together
    -->
    <div class="map-wrapper">
      <div id="map"></div>
      <div class="sidebar">
        <!-- We create a div where the feature data will go when clicked on: -->
        <div class="sidebar-feature-content"></div>
      </div>
    </div>
    <!-- Load Leaflet and Carto libraries -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    
    <!-- Load Promises polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    
    <!-- Load Fetch polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
